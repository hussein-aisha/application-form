<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3 align="center"> Application For Permission To Date My Daughter</h3>

    <b>Note:</b> Form is to be completed at least 21 days prior to date
    <br> <br>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="name">Name:</label> 
            <input type="text" name="name" id="Enter name here" placeholder="Enter name here"> <br> <br>

            <label for="Address">Address:</label>
            <input type="address" name="address" id="address" placeholder="Enter address here"> <br> <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email here"> <br> <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter 10 digit number" maxlength="10"> <br> <br>

            <label for="IQ">IQ:</label>
            <input type="numbers" name="IQ" id="IQ" placeholder="Enter IQ here"> <br> 

            <p>Gender:</p> <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label> <br>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label> <br>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label> <br> <br>

            <label for="date">Date of Proposed Outing:</label>
            <input type="date" name="date" id="date" placeholder="date">

        </fieldset>
    </form>

    
</body>
</html>
